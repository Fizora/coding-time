<!doctype html>
<html lang="id" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jam Digital Full Screen - Dark Theme</title>

        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <style>
            /* Animasi halus untuk detik */
            .animate-pulse-slow {
                animation: pulse 1s infinite;
            }
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }
        </style>
    </head>
    <body
        class="flex h-full items-center justify-center overflow-hidden bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white"
    >
        <div class="space-y-4 text-center">
            <!-- Jam Utama -->
            <h1 class="text-4xl">Code Working</h1>
            <div
                id="clock"
                class="bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text font-mono text-8xl font-bold tracking-tight text-transparent drop-shadow-lg md:text-9xl"
            >
                00:00:00
            </div>

            <!-- Tanggal -->
            <div
                id="date"
                class="text-2xl font-light tracking-wider text-gray-300 md:text-3xl"
            >
                Senin, 1 Januari 2024
            </div>

            <!-- Detik berkedip (opsional visual) -->
            <div class="mt-4 flex justify-center gap-1">
                <span
                    class="animate-pulse-slow h-2 w-2 rounded-full bg-cyan-400"
                ></span>
                <span
                    class="animate-pulse-slow h-2 w-2 rounded-full bg-purple-400 delay-500"
                ></span>
            </div>
        </div>

        <!-- JavaScript Native -->
        <script>
            function updateClock() {
                const now = new Date();

                // Format jam: 2 digit
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');

                // Format tanggal Indonesia
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                };
                const dateStr = now.toLocaleDateString('id-ID', options);

                // Update DOM
                document.getElementById('clock').textContent =
                    `${hours}:${minutes}:${seconds}`;
                document.getElementById('date').textContent = dateStr;
            }

            // Update setiap detik
            updateClock();
            setInterval(updateClock, 1000);
        </script>
    </body>
</html>
